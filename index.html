<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <input type="text" id="addProductInput" name="addProductInput" placeholder="Назва товару"/>
            <button type="submit" data-tooltip="якийсь опис" id="addProductButton" >Додати</button>
        </form>

        <section class="product bought">
            <p class="name">Помідори</p>
            <div class="secondColumn">
                <button class="minus" data-tooltip="якийсь опис">-</button>
                <span class="count">2</span>
                <button class="plus" data-tooltip="якийсь опис">+</button>
            </div>

            <div class="thirdColumn">
                <button class="buy" data-tooltip="якийсь опис">Не куплено</button>
                <button class="cancel" data-tooltip="якийсь опис">×</button>
            </div>
            
        </section>

        <section class="product">
            <p class="name">Печиво</p>
            <div class="secondColumn">
                <button class="minus" data-tooltip="якийсь опис">-</button>
                <span class="count">2</span>
                <button class="plus" data-tooltip="якийсь опис">+</button>
            </div>

            <div class="thirdColumn">
                <button class="buy" data-tooltip="якийсь опис">Куплено</button>
                <button class="cancel" data-tooltip="якийсь опис">×</button>
            </div>
        </section>

        <section class="product">
            <input type="text" name="ProductName" value="Сир" class="name" autofocus/>
            <div  class="secondColumn">
                <button class="minus" disabled data-tooltip="якийсь опис">-</button>
                <span class="count">1</span>
                <button class="plus" data-tooltip="якийсь опис">+</button>
            </div>

            <div class="thirdColumn">
                <button class="buy" data-tooltip="якийсь опис">Куплено</button>
                <button class="cancel" data-tooltip="якийсь опис">×</button>
            </div>
        </section>
    </main>
    


    <aside>
        <h2>Залишилося</h2>
        <section>
            <span class="count">Печиво
                <span class="countRight">2</span>
            </span>

            <span class="count">Сир
                <span class="countRight">1</span>
            </span>
        </section>

        <h2>Куплено</h2>
        <section class="bought">
            <span class="count">Помідори
                <span class="countRight">2</span>
            </span>
        </section>
    </aside>
    
    <div class="BuyList">
        <h2>Buy List</h2>
        <p class="createdBy">Created by:</p>
        <p class="author">Anastasiia Tuhai</p>
    </div>

</body>
</html>
